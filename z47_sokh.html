<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdzanie trójkąta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input {
            padding: 8px;
            margin: 5px 0;
            width: 100px;
        }
        button {
            padding: 10px 15px;
            background-color: #0058cc;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0058cc;
        }
        #wynik {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Sprawdzanie trójkąta</h1>
    
    <div>
        <label for="a_naz">Bok a:</label>
        <input type="number" id="a_naz" min="0.01" step="0.01">
    </div>
    <div>
        <label for="b_naz">Bok b:</label>
        <input type="number" id="b_naz" min="0.01" step="0.01">
    </div>
    <div>
        <label for="c_naz">Bok c:</label>
        <input type="number" id="c_naz" min="0.01" step="0.01">
    </div>
    
    <button onclick="sprawdzTrojkat_naz()">Sprawdź</button>
    
    <div id="wynik"></div>
    
    <script>
        function sprawdzTrojkat_naz() {
         
            var a_naz = parseFloat(document.getElementById("a_naz").value);
            var b_naz = parseFloat(document.getElementById("b_naz").value);
            var c_naz = parseFloat(document.getElementById("c_naz").value);
            
           
            while(true) {
                if(a_naz > 0 && b_naz > 0 && c_naz > 0 &&
                   a_naz + b_naz > c_naz &&
                   a_naz + c_naz > b_naz &&
                   b_naz + c_naz > a_naz) {
                    document.getElementById("wynik").innerHTML = 
                        `<p style="color: blue;">Podane boki (${a_naz}, ${b_naz}, ${c_naz}) tworzą trójkąt.</p>`;
                    break;
                } else {
                    document.getElementById("wynik").innerHTML = 
                        `<p style="color: red;">Podane boki (${a_naz}, ${b_naz}, ${c_naz}) nie tworzą trójkąta. Spróbuj ponownie.</p>`;
                    
                    
                    a_naz = parseFloat(prompt("Podaj nową wartość boku a (musi być > 0):"));
                    b_naz = parseFloat(prompt("Podaj nową wartość boku b (musi być > 0):"));
                    c_naz = parseFloat(prompt("Podaj nową wartość boku c (musi być > 0):"));
                    
                    
                    document.getElementById("a_naz").value = a_naz;
                    document.getElementById("b_naz").value = b_naz;
                    document.getElementById("c_naz").value = c_naz;
                }
            }
        }
    </script>
</body>
</html>
