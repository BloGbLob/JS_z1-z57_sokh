<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczanie silni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input {
            padding: 8px;
            margin: 5px 0;
            width: 100px;
        }
        button {
            padding: 10px 15px;
            background-color: #0045ad;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0045ad;
        }
        #wynik {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Obliczanie silni</h1>
    
    <div>
        <label for="n_naz">Podaj liczbę n:</label>
        <input type="number" id="n_naz" min="0" step="1">
    </div>
    
    <button onclick="obliczSilnie()">Oblicz silnię</button>
    
    <div id="wynik"></div>
    
    <script>
        function obliczSilnie() {
            
            var n_naz = parseInt(document.getElementById("n_naz").value);
            
           
            var silnia_naz = 1;
            
           
            if (n_naz < 0) {
                document.getElementById("wynik").innerHTML = 
                    "Silnia jest zdefiniowana tylko dla liczb naturalnych (n ≥ 0)";
                return;
            }
            
           
            if (n_naz === 0) {
                
                silnia_naz = 1;
            } else {
                
                for (var i_naz = 1; i_naz <= n_naz; i_naz++) {
                    silnia_naz *= i_naz;
                }
            }
            
            
            document.getElementById("wynik").innerHTML = 
                `n = ${n_naz}<br>${n_naz}! = ${silnia_naz}`;
        }
    </script>
</body>
</html>
