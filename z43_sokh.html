<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pętla z wczytywaniem końca</title>
</head>
<body>
    
    <h1>Pętla z wczytywaniem końca</h1>
    
    <script>
        
        var koniec_petli_naz = prompt("Podaj wartość końca pętli:", "10");
        koniec_petli_naz = parseInt(koniec_petli_naz);
        

        for(var i_k = 1; i_k <= koniec_petli_naz; i_k++) {
            
            document.write("<p>Sokhatskyi: " + i_k + "</p>");
        }
        
        document.write("<p>Pętla zakończona. Wartość końca: " + koniec_petli_naz + "</p>");
    </script>
</body>
</html>
